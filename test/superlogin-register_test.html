<!doctype html>

<html>

<head>
  <title>superlogin-register test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../superlogin-register.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <superlogin-register></superlogin-element>
    </template>
  </test-fixture>

  <script>
    suite('superlogin-register', function() {
      var ajax;
      var request;
      var server;
      var responseHeaders = {
        json: {
          'Content-Type': 'application/json'
        }
      };
      setup(function() {
        server = sinon.fakeServer.create();
        server.respondWith(
          'GET',
          /\/responds_to_get_with_json.*/, [
            200,
            responseHeaders.json,
            '{"success":true}'
          ]
        );
      });
      teardown(function() {
        server.restore();
      });

      test('instantiating the element works', function() {
        let element = fixture('basic');
        assert.equal(element.is, 'superlogin-register');
      });

    });
  </script>
</body>

</html>
